{% if category.subcategories|length > 0 %}
<a id="dropdowntree{{category.id}}" href="{% url 'category' category.id %}" role="button" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false" class="dropdown-item dropdown-toggle">{{category.title}}</a>
<ul aria-labelledby="dropdowntree{{category.id}}" class="dropdown-menu border-0 shadow">
    {% for category in category.subcategories %}
    <li class="dropdown-submenu">
        {% include 'product/snippets/treeview.html' %}
    </li>
    {% endfor %}
</ul>
{% else %}
<li>
    <a tabindex="-1" href="{% url 'category' category.id %}" class="dropdown-item">{{category.title}}</a>
</li>
{% endif %}
